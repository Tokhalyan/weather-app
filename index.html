<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="text-center">
        <h1 class="p-4">Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <!-- form starts here  -->
                <form class="form-group" id="city-form">
                        <label for="city-search-input" class="h2">Search for a City:</label>
                        <input type="text" class="form-control" id="city-search-input">
                        <button class="btn btn-primary w-100 mt-3">Search</button> 
                </form>

                <div id="city-container"></div> 
            </div>
            
            <div class="col-lg-9 d-none" id="display">
                <div>
                    <!-- container for daily forecast and 5-day forecast boxes  -->
                    <div class="card col-lg-12 pl-0 card-border">
                        <!-- daily forecast box  -->
                        <div class="card-body">
                            <div class="card-title h2">
                                <span id="city"></span> 
                                <span id="current-date"></span>
                                <img id="weather-icon"></img>
                            </div>
                            <div class="card-text pt-2">Temp:<span id="temp"></span></div>
                            <div class="card-text pt-2">Wind:<span id="wind"></span></div>
                            <div class="card-text pt-2">Humidity:<span id="humidity"></span></div>
                            <div class="card-text pt-2">Condition:<span id="condition"></span></div>
                        </div>
                    </div>
                    
                    <!-- 5 day forecast box  -->
                    <h2 class="mt-4">5-Day Forecast:</h2>
                        <div col-lg class="cards text-white row d-flex justify-content-between" id="fiveDayForecastContainer">
                            <div class="col-md forecast text-white bg-primary"></div>
                            <div class="col-md forecast text-white bg-primary"></div>
                            <div class="col-md forecast text-white bg-primary"></div>
                            <div class="col-md forecast text-white bg-primary"></div>
                            <div class="col-md forecast text-white bg-primary"></div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
